apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle" // Ensure this path is correct

// React Native Configuration
react {
    /* Uncomment the configurations you need */
    autolinkLibrariesWithApp() // Ensure auto-linking of libraries
}

// Define whether ProGuard should be used in release builds
def enableProguardInReleaseBuilds = false

// Choose the JavaScriptCore flavor (default JSC or international variant with ICU support)
def jscFlavor = 'org.webkit:android-jsc:+' // Keep the default or switch to intl if needed

android {
    // Ensure these versions are set correctly in rootProject.ext
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // Set up app namespace, versioning, etc.
    namespace "com.merkado"
    defaultConfig {
        applicationId "com.merkado"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    // Signing configuration for debug and release builds
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    // Build types for debug and release
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Replace with your release signing key for production
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // Automatically set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // Handle Hermes dependencies if Hermes is enabled
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor // Use JSC if Hermes is disabled
    }
}
